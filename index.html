<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./rps-favicon.jpg">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        </style>

    </head>
    <body>
        <div class="red-overlay"></div>
        <div class="green-overlay"></div>
        <div class="container">
            <div class="fighter">CHOOSE YOUR FIGHTER</div>
            <div class="user__choices">
                <div class="user__choices_rock">
                    <img src="./homer-rock.gif" alt="rock">
                </div>
                <div class="user__choices_paper">
                    <img src="./homer-paper.gif" alt="rock">
                </div>
                <div class="user__choices_scissors">
                    <img src="./home-scissors.gif" alt="rock">
                </div>
            </div>
            <div class="game__stats">
                <div class="game__stats_box user">
                    <div class="user__title">User:</div>
                    <div class="user__count"></div>
                </div>
                <div class="game__stats_box machine">
                    <div class="machine__title">Machine:</div>
                    <div class="machine__count"></div>
                </div>
                <div class="game__stats_box draw">
                    <div class="draw__title">Draws:</div>
                    <div class="draw__count"></div>
                </div>
            </div>
            <div class="game__stats_box announce">
                <div class="announce__message"></div>
            </div> 
            <div class="game__stats_box round">
                <div class="round__title">ROUNDS LEFT:</div>
                <div class="round__count"></div>
            </div> 
            <div class="game__stats_box winner">
                <div class="winer__title"></div>
                <div class="winner__result"></div>
            </div>
        </div> 
        <script src="./script.js" ></script>
    </body>
</html>
